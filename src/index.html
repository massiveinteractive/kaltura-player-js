<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./kaltura-player.js" type="text/javascript"></script>
  <style>
    .playkit-player {
      position: absolute;
    }

    .playkit-ads-container {
      z-index: 11;
    }

    /* [playkit vr plugin] layer for the user interaction */
    .playkit-overlay-action {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="player-placeholder">
  <div class="playkit-overlay-action"></div>
</div>
<script>

  };

  let mediaInfo360 = {
    entryId: 325502,
    formats: ['DASH_360', 'HLS_360', 'SS_360']
  };

  let config = {
    targetId: 'player-placeholder',
    provider: {
      partnerId: 147,
      env: {

    document.querySelector('.kaltura-player-container').appendChild(kalturaPlayer.getView());

</html>
